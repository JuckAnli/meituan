<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/logon.css" />
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script>
			layui.config({
				base: 'js/modules/' //存放新模块的目录，注意，不是layui的模块目录
			}).use('logon'); //加载入口
		</script>
	</head>
	<header>
		<div id="logo"><img src="img/2.png" width="54" height="36" /></div>
		<div id="logo-block">
			<span style="color: #666;">已有美团账号？</span>
			<a href="login.html" class="layui-btn layui-btn-sm">登录</a>
		</div>
	</header>

	<body>
		<hr style="height: 3px;background-color: #2bb8aa;" />
		<div id="logon">
			<form class="layui-form" >
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">手机号</label>
						<div class="layui-input-block">
							<input type="tel" name="tel" lay-verify="required|phone" placeholder="建议使用常用手机号"  autocomplete="off" class="layui-input" size="35px">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">邮箱</label>
						<div class="layui-input-block">
							<input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="建议使用常用邮箱" class="layui-input" size="35px">
						</div>
					</div>
				</div>
			<!--	<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">创建密码</label>
						<div class="layui-input-blocke">
							<input id="pwd" type="password" name="password" autocomplete="off" required lay-verify="required" class="layui-input" size="30px">
						</div>
					</div>
				</div>-->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">创建密码</label>
						<div class="layui-input-block">
							<input id="pwd" type="password" name="password" autocomplete="off" required lay-verify="pass" class="layui-input" placeholder="使用6位数以上大小写字母加数字" size="35px">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">确认密码</label>
						<div class="layui-input-block">
							<input id="pwd2" type="password" name="password2" autocomplete="off" required lay-verify="eq" class="layui-input" size="35px">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-inline">
						<button id="submit" lay-submit="" lay-filter="login" class="layui-btn">同意以下协议并注册</button>
					</div>
				</div>
				<a id="a" href="https://www.meituan.com/about/terms" style="color: #2bb8aa;">《美团网用户协议》</a>
			</form>
		</div>
	</body>

</html>
