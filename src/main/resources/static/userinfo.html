<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script>
			layui.config({
				base: 'js/modules/' //存放新模块的目录，注意，不是layui的模块目录
			}).use('userinfo'); //加载入口
		</script>
		<style>
			#submit {
				width: 200px;
				margin-top: 20px;
				margin-left: 110px;
			}
			#userinfo{
				margin-left: 25%;
				margin-top: 10%;
			}
		</style>
	</head>

	<body>
		<div id="userinfo">
			<form class="layui-form" lay-filter="userinfo" >
				<div class="layui-form-item ">
					<div class="layui-inline ">
						<label class="layui-form-label ">昵称</label>
						<div class="layui-input-block ">
							<input id="name" type="text " name="name"  required lay-verify="required " class="layui-input " placeholder="您还没有设置昵称 " size="35px ">
						</div>
					</div>
				</div>
				
			 	<div class="layui-form-item">
   			 		<label class="layui-form-label">性别</label>
    				<div class="layui-input-block">
      					<input type="radio" name="sex" value="1" title="男" checked="">
      					<input type="radio" name="sex" value="2" title="女">
   					 </div>
 			 	</div>
				
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">手机号</label>
						<div class="layui-input-block">
							<input id="tel" type="tel" name="tel" lay-verify="required|phone" placeholder="您还没有绑定手机号" autocomplete="off" class="layui-input" size="35px">
						</div>
					</div>
				</div>
				
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">邮箱</label>
						<div class="layui-input-block">
							<input id="email" type="text" name="email" lay-verify="email" autocomplete="off" placeholder="您还没有绑定邮箱" class="layui-input" size="35px">
						</div>
					</div>
				</div>
				
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">生日</label>
						<div class="layui-input-block">
							<input  type="text" name="date" id="date" lay-verify="date"  placeholder="您还没有设置生日" autocomplete="off" class="layui-input" size="35px">
						</div>
					</div>
				</div>
				
				<div class="layui-form-item">
					<div class="layui-input-inline">
						<button id="submit" lay-submit="" lay-filter="user" class="layui-btn">确认修改并提交</button>
					</div>
				</div>

			</form>
		</div>
	</body>

</html>
